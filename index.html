<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-brand">Freezer Converter</div>
      <div class="site-sub">Quickly map and transform spreadsheet rows</div>
    </header>

    <main class="site-container">
      <section class="tables">
        <div id="preExcelData" class="hot-card">
          <div class="card-title">Input</div>
        </div>
        <div id="postExcelData" class="hot-card">
          <div class="card-title">Output</div>
        </div>
      </section>

      <aside class="options">
        <div class="convertContainer">
          <button class="convert">Convert</button>
        </div>
        <fieldset class="option-group">
          <legend>Lab</legend>
          <label><input type="radio" name="labOptions" value="a" checked /> OL</label>
          <label><input type="radio" name="labOptions" value="b" /> Cohn</label>
        </fieldset>

        <fieldset class="option-group">
          <legend>Study</legend>
          <label><input type="radio" name="studyOption" value="c" checked /> Chap</label>
          <label><input type="radio" name="studyOption" value="d" /> Porch</label>
          <label><input type="radio" name="studyOption" value="e" /> LatinX</label>
        </fieldset>

        <fieldset class="option-group">
          <legend>Sample Type</legend>
          <label><input type="radio" name="sampleTypeOption" value="f" checked /> Serum</label>
          <label><input type="radio" name="sampleTypeOption" value="g" /> Plasma</label>
          <label><input type="radio" name="sampleTypeOption" value="h" /> Whole Blood</label>
          <label><input type="radio" name="sampleTypeOption" value="i" /> RCR</label>
        </fieldset>
      </aside>
    </main>
  </body>
</html>
